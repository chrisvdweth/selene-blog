<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="flex justify-between h-14">
    <div class="flex items-center">

	  <a href="{{ .Site.BaseURL }}posts/" class="flex-shrink-0 flex items-center">
		<img src="{{.Site.BaseURL}}{{ .Site.Params.logo }}" alt="{{ site.Title }}" class="w-40 h-auto">
	  </a>
	  
	  <div class="hidden md:ml-6 md:flex md:space-x-8">
		<div class="">
		  {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
		</div>
	  </div>
    </div>
    
    <div class="flex items-center">
      <div class="md:ml-4 md:flex md:items-center">
        <!-- Dark Mode icon on the right -->
		<div class="flex items-center space-x-4">
		  <!-- Example icon (user) using Heroicons or any SVG) -->
		  <button id="dark-mode-toggle" class="text-grey-100 hover:text-grey-100">
			<svg xmlns="http://www.w3.org/2000/svg" class=" block h-6 w-6" fill="none" viewBox="0 0 32 32" stroke="currentColor">
			  <circle cx="15" cy="15" r="7" fill="currentColor" />
			  <line
				id="ray"
				stroke="currentColor"
				stroke-width="3"
				stroke-linecap="round"
				x1="15"
				y1="1"
				x2="15"
				y2="5"
			  ></line>
			  <use href="#ray" transform="rotate(45 15 15)" />
			  <use href="#ray" transform="rotate(90 15 15)" />
			  <use href="#ray" transform="rotate(135 15 15)" />
			  <use href="#ray" transform="rotate(180 15 15)" />
			  <use href="#ray" transform="rotate(225 15 15)" />
			  <use href="#ray" transform="rotate(270 15 15)" />
			  <use href="#ray" transform="rotate(315 15 15)" />
		    </svg>

		  </button>
	    </div>
      </div>
      <div class="flex items-center md:hidden pl-6">
        <button id="button-mobile-menu" type="button" class="" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
	    </button>
      </div>
    </div>
  </div>
 </div>
        
<!-- Mobile menu, show/hide based on menu state -->
<div class="md:hidden hidden" id="mobile-menu">
  <div class="pt-2 pb-3 space-y-1">
	{{ partial "menumobile.html" (dict "menuID" "main" "page" .) }}
  </div>
</div>
